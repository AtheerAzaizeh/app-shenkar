<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כל הרישומים - שנקר</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="shenkar-logo.svg" alt="Shenkar Logo">
        </div>
        <h1>כל הרישומים</h1>
        <button class="close-btn">&times;</button>
    </header>

    <main>
        <h2>אזור האגודה</h2>
        <div class="grid-container">
            <div class="card">
                <img src="icons/בחירות (1).png" alt="">
                <p>בחירות</p>
            </div>
            <div class="card">
                <img src="icons/אירועים בשבילך.png" alt="">
                <p>אירועים</p>
            </div>
            <div class="card">
                <img src="icons/אתר.png" alt="">                   
                <p>אתר האגודה</p>
            </div>
            <div class="card">
                <img src="icons/מלגות.png" alt="">
                <p>מלגות</p>
            </div>
            <div class="card">
                <img src="icons/אירועים בשבילך.png" alt="">
                <p>בשבילך</p>
            </div>
            <div class="card">
                <img src="icons/הטבות.png" alt="">
                <p>הטבות</p>
            </div>
            <div class="card">
                <img src="icons/רב קוו.png" alt="">
                <p>הנחה בתחב"צ - רב קו</p>
            </div>
            <div class="card">
                <img src="icons/מתנה.png" alt="">
                <p>מתנות מהאגודה</p>
            </div>
            <div class="card">
                <img src="icons/בחירות (8).png" alt="">
                <p>פנייה אקדמית</p>
            </div>
            <div class="card">
                <img src="icons/נציגי מועצה.png" alt="">
                <p>נציגי מועצה תשפ"ד</p>
            </div>
            <div class="card">
                <img src="icons/מילואים.png" alt="">
                <p>מילואים</p>
            </div>
            <div class="card">
                <img src="icons/לוקר.png" alt="">
                <p>השכרת לוקר</p>
            </div>
            <div class="card" onclick="window.location.href='holidays.html';">
                <img src="icons/חגים.png" alt="">
                <p>חגים ומועדים</p>
            </div>
            <div class="card">
                <img src="icons/calls.png" alt="">
                <p>צור קשר עם האגודה</p>
            </div>
        </div>
    </main>

</body>
</html>
