<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חגים ומועדים - חגים ישראליים</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="icons/shenkar.png" alt="Shenkar Logo">
        </div>
        <button class="close-btn" onclick="window.location.href='index.html';">&times;</button>
    </header>

    <main>
        <!-- Nearest Holiday Section -->
        <section class="nearest-holiday">
            <h2>החג הקרוב | العيد القادم</h2>
            <div id="nearest-holiday-box">
                <p id="nearest-holiday-name"></p>
                <p id="nearest-holiday-date"></p>
            </div>
        </section>

        <!-- List of Holidays -->
        <section class="holiday-list">
            <h2>כל החגים בישראל | جميع الأعياد في إسرائيل</h2>
            <ul id="holiday-list">
            </ul>            
        </section>
        
    </main>

    <footer class="carousel-footer">
        <button id="prevBtn" class="carousel-btn">&#x25B7;</button>
        <div class="dots">
            <span class="dot active" onclick="moveToSlide(0)"></span>
            <span class="dot" onclick="moveToSlide(1)"></span>
            <span class="dot" onclick="moveToSlide(2)"></span>
        </div>
        <button id="nextBtn" class="carousel-btn">&#x25C1;</button>
    </footer>

</body>
</html>
